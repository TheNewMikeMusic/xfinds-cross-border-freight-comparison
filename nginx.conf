# Nginx 配置文件 - Xfinds
# 放置位置: /etc/nginx/sites-available/xfinds
# 域名: xfinds.cc

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name xfinds.cc www.xfinds.cc;

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 重定向所有 HTTP 请求到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name xfinds.cc www.xfinds.cc;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/xfinds.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xfinds.cc/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日志文件
    access_log /var/log/nginx/xfinds-access.log;
    error_log /var/log/nginx/xfinds-error.log;

    # 客户端最大上传大小
    client_max_body_size 50M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript application/wasm;

    # 静态文件 - 让 Next.js 处理，但添加缓存头
    location /_next/static {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 缓存设置
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Public 静态文件
    location /public {
        alias /var/www/xfinds/public;
        expires 30d;
        add_header Cache-Control "public";
    }

    # 代理到 Next.js 应用（8000 端口）
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # API 路由
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
